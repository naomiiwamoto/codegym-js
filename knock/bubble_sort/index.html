<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>【JS】バブルソート問題</title>
</head>

<body>
    <input type="button" id="run-button" value="実行" />
    <div name="result-text" id="result-text"></div> <!-- divタグに出力しましょう。 -->
</body>

<script language="javascript" type="text/javascript">
    //関数が必要な場合はここに関数のコードを書きましょう。

    const run_button = document.getElementById('run-button');
    const result_text = document.getElementById('result-text');

    run_button.addEventListener('click', function () {
        result_text.innerHTML = '';
        const nums = [100, 5, 2, -10, 8, 10, -1, 15, 1, -100];
        //ここにコードを書きましょう。
        result_text.innerHTML = result_text.innerHTML + nums.join(' , ');
    });
</script>

</html>
