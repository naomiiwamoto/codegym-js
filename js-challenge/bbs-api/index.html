<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>frontend</title>
</head>

<body>
  <table>
    <tr>
      <p>register</p>
      <input type="text" id="registerName" placeholder="name" />
      <input type="text" id="registerBio" placeholder="bio" />
      <input type="text" id="registerPassword" placeholder="password" />
      <button id="registerSubmit">送信</button>
    </tr>
    <tr>
      <p>login</p>
      <input type="text" id="loginName" placeholder="name" />
      <input type="text" id="loginPassword" placeholder="password" />
      <button id="loginSubmit">送信</button>
    </tr>
    <tr>
      <p>logout</p>
      <div id="logoutComment"></div>
      <span id="temperature"></span>
      <button id="logoutSubmit">送信</button>
    </tr>
    <tr>
      <p>usersIdGet</p>
      <input type="number" id="usersIdGetId" placeholder="id" />
      <button id="usersIdGetSubmit">送信</button>
    </tr>
    <tr>
      <p>usersGet</p>
      <input type="number" id="GetPageNumber" placeholder="pageNumber" />
      <input type="number" id="GetperPage" placeholder="perPage" />
      <input type="text" id="GetKeyword" placeholder="Keyword" />
      <button id="usersGetSubmit">送信</button>
    </tr>
    <tr>
      <p>BioEdit</p>
      <input type="text" id="usersEditBio" placeholder="bio" />
      <button id="usersEditSubmit">送信</button>
    </tr>
    <tr>
      <p>usersDataDelete</p>
      <button id="usersDeleteSubmit">送信</button>
    </tr>
    <tr>
      <p>title：</p>
      <textarea id="threadText" rows="4" cols="40"></textarea>
      <button id="threadSubmit">送信</button>
    </tr>
    <tr>
    <tr>
      <p>threadIdGet</p>
      <input type="number" id="threadsGetPerPage" placeholder="perPage" />
      <input type="number" id="threadsGetPage" placeholder="page" />
      <input type="text" id="threadsGetQ" placeholder="q" />
      <button id="threadsGetSubmit">送信</button>
    </tr>
    </tr>
    <tr>
      <p>threadGetId</p>
      <input type="number" id="threadGetId" placeholder="id" />
      <button id="threadGetIdSubmit">送信</button>
    </tr>

    <tr>
      <td>threadsPost</td>
      <td><input type="text" id="threadsPostTitle" placeholder="title" /></td>
      <td><button id="threadsPostSubmit">送信</button></td>
    </tr>
    <tr>
      <td>repliesGet</td>
      <td><input type="number" id="repliesGetThreadId" placeholder="threadId" /></td>
      <td><button id="repliesGetSubmit">送信</button></td>
    </tr>
    <tr>
      <td>repliesPost</td>
      <td><input type="number" id="repliesPostThreadId" placeholder="threadId" /></td>
      <td><input type="text" id="repliesPostText" placeholder="text" /></td>
      <td><button id="repliesPostSubmit">送信</button></td>
    </tr>
    <tr>
      <td>repliesPatch</td>
      <td><input type="number" id="repliesPatchId" placeholder="id" /></td>
      <td><input type="text" id="repliesPatchText" placeholder="text" /></td>
      <td><button id="repliesPatchSubmit">送信</button></td>
    </tr>
    <!-- 上記のコードは参考・サンプルです。idなどを自分の作成したjsファイルと揃えてください。 -->
    <!-- 提出時に上記のサンプルコードが残っている必要はありません。 -->
    <!-- 上記を参考に自分なりに掲示板を作成してください。 -->
  </table>
  <script src="main.js"></script>
</body>

</html>
